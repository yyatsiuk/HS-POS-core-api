# web
server.port=9901
server.servlet.context-path=/pos-core

# database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true

# aws
aws.region=eu-central-1
aws.s3.bucket=heida-pos
aws.s3.key.products.images=products/images
aws.s3.key.users.images=users/images

#max file and request size
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# security
jwt.hmac.secret=
web.origins=http://localhost:3000,http://localhost:3001,http://localhost:3002
